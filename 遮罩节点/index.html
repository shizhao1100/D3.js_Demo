<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    path{
        stroke: #000;
        fill:none;
    }
</style>
<body>
<svg width="800" height="600">
    <defs>
        <clipPath id="clipPath">
            <circle cx="50" cy="50" r="50" />
        </clipPath>
    </defs>
    <g id="dragTest"  style="clip-path: url(#clipPath);"  transform="translate(120,150)">
        <image xlink:href="086.jpg" width="100" height="150"  transform="translate(0,-10)"/>
    </g>
</svg>
<script src="js/d3.v4.js"></script>
<script>
    d3.select("#dragTest").datum({x:120,y:150});
    d3.select("#dragTest").call(d3.drag().on("drag", function(d){
        d.x+=d3.event.dx;
        d.y+=d3.event.dy;
        d3.select("#dragTest").attr("transform","translate("+ d.x+","+ d.y+")");
    }));
</script>
</body>
</html>
